<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/general.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <a href="/"><img src="/assets/logo.png" alt="Logo" /></a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
        <div class="form">
            <form>
                    <!-- Username Input -->
                    <input 
                        class="input" 
                        type="text" 
                        name="identity" 
                        placeholder="Username or Email" 
                        required 
                    />

                    <!-- Password Input -->
                    <input 
                        class="input" 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Password" 
                        required 
                    />

                    <!-- Buttons -->
                    <div class="last">
                        <button class="submit" type="submit">Log In</button>
                        <a href="/signup/signup.html">Create an account</a>
                    </div>
            </form>
        </div> <!-- Close .form -->
  </div> <!-- Close .container -->

</body>
</html>
