<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign UP</title>
  <link rel="stylesheet" href="/general.css" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">

      <a href="/"><a href="/"><img src="/assets/logo.png" alt="Logo" /></a></a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
        <div class="form">
            <form>
                    <!-- Username Input -->
                     <input 
                        class="input" 
                        type="text" 
                        name="username" 
                        placeholder="Username" 
                        required 
                    />
                    <input 
                        class="input" 
                        type="email" 
                        name="email" 
                        placeholder="Email" 
                        required 
                    />

                    <!-- Password Input -->
                    <input 
                        class="input" 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Password" 
                        required 
                    />

                    <!-- Buttons -->
                    <div class="last">
                        <button class="submit" type="submit">Create account</button>
                        <a href="/login/login.html">Alredy have an account?</a>
                    </div>
            </form>
        </div> <!-- Close .form -->
  </div> <!-- Close .container -->

</body>
</html>
